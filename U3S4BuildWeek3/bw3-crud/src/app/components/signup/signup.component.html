<div class="container mt-5">
  <h1 class="mt-5 text-white">Signup</h1>
  <hr />
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstName" class="text-white">Nome</label>
          <input
            type="text"
            class="form-control"
            name="firstName"
            formControlName="firstName"
            placeholder="Inserisci il tuo nome"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastName" class="text-white">Cognome</label>
          <input
            type="text"
            class="form-control"
            name="lastName"
            formControlName="lastName"
            placeholder="Inserisci il tuo cognome"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="text-white">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        formControlName="email"
        placeholder="Enter your email"
      />
    </div>
    <div class="form-group">
      <label for="password" class="text-white">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        formControlName="password"
        placeholder="Enter your password"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary my-3 confirmBtn"
      [disabled]="!signupForm.valid"
    >
      Sign Up
    </button>
  </form>
</div>
