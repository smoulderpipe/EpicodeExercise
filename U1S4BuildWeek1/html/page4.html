<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark - Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&family=Outfit:wght@100;300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body>
    <header>
      <img src="../assets/img/epicode_logo.png" />
    </header>
    <main id="p4-main">
      <div id="feedback-title">
        <h2>Tell us how it's going</h2>
        <p>
          From 0 to 10, how likely are you to recommend EPICODE to a friend or a
          colleague?
        </p>
      </div>

      <div id="starBar"></div>

      <div id="feedback">
        <p>Leave us an open feedback about your experience so far</p>

        <form>
          <div id="feedback-input-div">
            <input
              type="text"
              placeholder="Write your comment here"
              id="feedback-txt"
            />
          </div>

          <p id="error-message-p4">You must fill in this field!</p>

          <a href="javascript:void(0)" id="moreInfo">
            <div id="more-info-div">
              <p>More Info</p>
            </div>
          </a>
        </form>
      </div>
    </main>
    <script src="../assets/js/script-page4.js"></script>
  </body>
</html>
