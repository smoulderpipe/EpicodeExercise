<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark - Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&family=Outfit:wght@100;300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body>
    <header>
      <img src="../assets/img/epicode_logo.png" />
    </header>

    <main id="page3-main">
      <div class="title">
        <h2>Results</h2>
        <p>The summary of your answers:</p>
      </div>

      <div id="result-space">
        <div id="correct-space">
          <p>
            Correct<span id="percentage-correct"
              ><!--Qui generare la percentuale di risposte corrette--></span
            >
          </p>
          <p id="total-correct"></p>
        </div>

        <div id="result-message-graph">
          <p id="textResult"></p>
          <p id="textComment">
            We'll send you the certificate in few minutes. Check your email
            &lpar;including promotions / spam folder&rpar;
          </p>
        </div>

        <div id="wrong-space">
          <p>
            Wrong<span id="percentage-wrong"
              ><!--Qui generare la percentuale di risposte sbagliate--></span
            >
          </p>
          <p id="total-wrong"></p>
        </div>

        <div class="results-bar"></div>
      </div>

      <a href="../html/page4.html" id="rateUs">
        <div class="rate-button">
          <p>Rate Us</p>
        </div>
      </a>
    </main>
    <script src="../assets/js/script-page3.js"></script>
  </body>
</html>
