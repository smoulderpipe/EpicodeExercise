<p>Il figlio contiene due messaggi, "Bentornato!" e "Devi loggarti". A seconda del valore della proprietà "utenteLoggato" definita nel genitore, verrà mostrato uno dei due messaggi.</p>
<p *ngIf="loginFlag" style="color: red">Bentornato!</p>
<p *ngIf="!loginFlag" style="color: red">Devi loggarti</p>
