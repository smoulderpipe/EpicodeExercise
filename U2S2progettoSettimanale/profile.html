<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Netflix in Bootstrap - Profile Page</title>
</head>

<body>
    <header class="px-5">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html"><img src="assets/img/netflix-logo.png" id="header-logo" /></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container w-50">
            <div class="row">
                <h1 class="border-bottom border-1 border-secondary pb-3 display-2 text-white">Edit Profile</h1>
            </div>
            <div class="row justify-content-center d-flex mt-3 border-bottom border-1 border-secondary">
                <div class="col-md-6 col-12 mb-3 mb-md-0">
                    <img src="assets/img/netflix-assets/assets/avatar.png" class="img-fluid" />
                </div>
                <div class="col-md-6 col-12">
                    <button type="button" class="btn btn-secondary mb-3 rounded-0">Epicoder #</button>
                    <h5 class="text-secondary h5 fw-normal">Language:</h5>

                    <select id="english"
                        class="form-select bg-transparent text-dark btn-light w-auto border border-1 border-dark rounded-0 mb-4">
                        <option value="genres">English</option>
                    </select>
                    <h5 class="text-secondary h5 fw-normal pt-2 border-top border-1 border-secondary">Maturity Settings:
                    </h5>
                    <p class="text-uppercase text-center bg-dark text-white fw-bold p-3">all maturity settings</p>
                    <p class="text-white">Show files for all maturity settings for this profile.</p>
                    <a href="#"
                        class="text-decoration-none text-secondary border border-1 border-secondary px-4 py-2 text-uppercase d-inline-block mb-2">Edit</a>
                    <h5 class="text-secondary h5 fw-normal pt-2 mt-2 border-top border-1 border-secondary">Autoplay
                        Controls:</h5>
                        <div class="form-check">
                            <input class="form-check-input bg-dark border border-1 border-white p-2" type="checkbox" value="" checked>
                            <label class="form-check-label text-white" for="flexCheckCheckedDisabled">
                                Autoplay next episode in a series on all devices
                            </label>
                          </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input bg-dark border border-1 border-white p-2" type="checkbox" value="" checked>
                        <label class="form-check-label text-white" for="flexCheckCheckedDisabled">
                            Autoplay next episode in a series on all devices
                        </label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex flex-column text-uppercase mt-3 account-lis">
                    <li><a class="btn btn-light mb-3 rounded-0">Save</a></li>
                    <li><a class="btn bg-transparent btn-secondary text-secondary mb-3 rounded-0">Cancel</a></li>
                    <li><a class="btn bg-transparent btn-secondary text-secondary mb-3 rounded-0">Delete profile</a></li>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
