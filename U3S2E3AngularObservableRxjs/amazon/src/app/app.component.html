<div class="container">
  <h1>Lista Prodotti</h1>
  <div>
    <div class="col-6" *ngFor="let product of products, let i = index">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            {{ product.title }}
          </h5>
          <button type="button" class="btn btn-danger">Elimina</button>
          <button type="button" class="btn btn-success ms-3">Mi piace</button>
          <button type="button" class="btn btn-info ms-3">Aggiungi al carrello</button>
        </div>
      </div>
    </div>
  </div>
</div>
