<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <title>Document</title>
</head>

<body>

    <!--
Lo scopo di questa esercitazione pratica è quello di abituarti al funzionamento del grid system di Bootstrap.
Dovrai obbligatoriamente utilizzare le classi di Bootstrap.
Per fare questo dovrai per prima cosa creare un file HTML nella directory da te designata a tale scopo. Poi eseguirai i compiti di seguito elencati:

• Implementa Bootstrap nel tuo file index.html (scegli il metodo che più desideri).

• Crea un titolo h1 centrato con il testo "Pratica con il Grid System".-->

    <h1 class="h1 text-center">Pratica con il Grid System</h1>

    <!--• Per ogni esercizio crea un titolo h2 centrato, esempio "Esercizio 1".-->

    <!--• Esercizio 1: Crea tre colonne con background blu e breakpoint medio, testo bianco e con padding 3, opzionale il bordo nero.-->

    <h2 class="h2 text-center">Esercizio 1</h2>
    <div class="container">
        <div class="row text-white bg-primary">
            <div class="col border border-dark p-3">Test</div>
            <div class="col border border-dark p-3">Test</div>
            <div class="col border border-dark p-3">Test</div>
        </div>
    </div>

    <!-- · Esercizio 2: Crea tre colonne con background giallo di uguale larghezza. Sui dispositivi mobili e tablet le colonne si impilano automaticamente. Su schermi medi si disporranno orizzontalmente. Il testo dovrà essere nero e con padding 3, opzionale il bordo nero. -->
    <h2 class="h2 text-center">Esercizio 2</h2>
    <div class="container-fluid">
        <div class="row text-dark bg-warning">
            <div class="col-sm-12 col-md-4 border border-dark p-3">Test</div>
            <div class="col-sm-12 col-md-4 border border-dark p-3">Test</div>
            <div class="col-sm-12 col-md-4 border border-dark p-3">Test</div>
        </div>
    </div>


    <!-- • Esercizio 3: Crea tante griglie quanti sono i breakpoint disponibili, in ognuna di esse avrai 3 colonne all'interno, dapprima incolonnate, e successivamente a scalare, una dopo l'altra, si disporranno in orizzontale. La prima griglia, che rappresenta il mobile, dovrà avere gli elementi in linea da subito. Dalla seconda in poi, ogni griglia allineerà i propri elementi ad un breakpoint successivo rispetto la precedente. Il background sarà verde, testo bianco e con padding 3, opzionale il bordo nero. -->

    <h2 class="h2 text-center">Esercizio 3</h2>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12 bg-success text-white p-3 border border-dark">
                Test
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 bg-success text-white p-3 border border-dark">
                Test
            </div>
            <div class="col-sm-4 bg-success text-white p-3 border border-dark">
                Test
            </div>
            <div class="col-sm-4 bg-success text-white p-3 border border-dark">
                Test
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-success text-white p-3 border border-dark">
                Test
            </div>
            <div class="col-md-4 bg-success text-white p-3 border border-dark">
                Test
            </div>
            <div class="col-md-4 bg-success text-white p-3 border border-dark">
                Test
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 bg-success text-white p-3 border border-dark">
                Test
            </div>
            <div class="col-lg-4 bg-success text-white p-3 border border-dark">
                Test
            </div>
            <div class="col-lg-4 bg-success text-white p-3 border border-dark">
                Test
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 bg-success text-white p-3 border border-dark">
                Test
            </div>
            <div class="col-xl-4 bg-success text-white p-3 border border-dark">
                Test
            </div>
            <div class="col-xl-4 bg-success text-white p-3 border border-dark">
                Test
            </div>
        </div>

    </div>
    <!-- • Esercizio 4: Crea tre colonne per schermi desktop, con le due laterali uguali quella centrale diversa dalle altre (ricorda che le colonne della griglia dovrebbero sommarsi fino a dodici per ogni singolo blocco orizzontale). Background rosso, testo bianco e con padding 3, opzionale il bordo nero. -->

    <h2 class="h2 text-center">Esercizio 4</h2>

    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-md-3 bg-danger text-white p-3 border border-dark">
                Test
            </div>
            <div class="col-md-6 bg-danger text-white p-3 border border-dark">
                Test
            </div>
            <div class="col-md-3 bg-danger text-white p-3 border border-dark">
                Test
            </div>
        </div>
    </div>

    <!-- • Esercizio 5: Crea due colonne di diversa misura, da desktop in poi, con all'interno della colonna più grande altre due colonne annidate (di uguale larghezza). Per le dimensioni dei dispositivi mobili e tablet queste colonne e le loro colonne annidate si impileranno verticalmente. Background azzurro per le colonne esterne e grigio per quelle annidate. Testo bianco e con padding 3, opzionale il bordo nero. -->

    <h2 class="h2 text-center">Esercizio 5</h2>

    <div class="container-fluid text-white">
        <div class="row">
            <div class="col-sm-12 col-lg-9 bg-primary pt-3 pl-3 pr-3 border border-dark">
                Test
                <div class="row align-items-end mt-3">
                    <div class="col-sm-12 col-lg-6 bg-secondary p-3 border border-dark">Test</div>
                    <div class="col-md-12 col-lg-6 bg-secondary p-3 border border-dark">Test</div>
                </div>

            </div>
            <div class="col-sm-12 col-lg-3 bg-primary p-3 border border-dark">
                Test
            </div>
        </div>
    </div>

    <!-- • Esercizio 6: Crea due colonne per desktop. La seconda deve spostarsi di 2 posizioni. Background scuro, testo bianco e con padding 3.
Buon lavoro! -->

<h2 class="h2 text-center">Esercizio 6</h2>

<div class="container-fluid text-white">
    <div class="row">
        <div class="col-lg bg-dark p-3">Test</div>
        <div class="col-lg offset-lg-2 bg-dark p-3">Test</div>
    </div>
</div>
