<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Back office</title>
</head>

<body>
    <header>
        <div class="container-fluid bg-dark p-3">
            <div class="row">
                <div class="col d-flex justify-content-between flex-row">
                   <a href="/back-office.html"><img src="assets/img/logo.png" width="100px" /></a>
                    <a href="/index.html" class="text-white">Home</a>
                </div>
            </div>
        </div>
    </header>
    <main class="p-5">
        <div class="container-fluid px-5">
            <div class="row">
                <div class="col">
                    <h1 class="display-6">Aggiungi un prodotto</h1>
                    <form>
                        <div class="mb-3">
                          <label for="nome-prodotto" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="nome-prodotto" placeholder="Nome prodotto" required>
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="brand" placeholder="Modello" required>
                        </div>
                        <div class="mb-3">
                            <label for="prezzo" class="form-label">Prezzo</label>
                            <input type="number" class="form-control" id="prezzo" placeholder="0â‚¬" required>
                        </div>
                        <div class="mb-3">
                            <label for="url-immagine" class="form-label">URL immagine</label>
                            <input type="text" class="form-control" id="url-immagine" placeholder="http://placehold.it/300x400" required>
                        </div>
                        <div class="mb-3">
                            <label for="descrizione" class="form-label">Descrizione</label>
                            <input type="text" class="form-control" id="descrizione" required>
                        </div>
                        <button type="button" class="btn btn-primary" id="reset-button">Reset</button>
                        <button type="submit" class="btn btn-primary" id="save-button">Save</button>
                        <button type="button" class="btn btn-primary" id="delete-button" style="display: none">Delete</button>
                      </form>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="assets/js/backoffice.js"></script>
</body>

</html>
